<script>
//http://stackoverflow.com/questions/7798201/document-ontouchmove-and-scrolling-on-ios-5
document.ontouchmove = function(e) {e.preventDefault()};
var slider
var colors=['INTRODUCING TREADLITE BY UGG™','GRIP','FLEXIBILITY','DURABILITY','INTRODUCING TREADLITE BY UGG™']
var description=[
	'A lighter way to go. <br/><br/> Ultra lightweight, flexible and durable, our innovative new Treadlite by UGG™ outsole features proprietary cushioning technology to deliver the unparalleled comfort of UGG, with a nearly weightless feel.',
	'The Treadlite by UGG™ core compound contains rubber, which grips exceptionally well on both wet and dry surfaces.',
	'Treadlite by UGG™ doesn’t easily compress, which allows it to be formulated softer than other materials typically used.',
	'Treadlite by UGG™ features enhanced abrasion resistance, preventing degradation. ',
	'A lighter way to go. <br/><br/> Ultra lightweight, flexible and durable, our innovative new Treadlite by UGG™ outsole features proprietary cushioning technology to deliver the unparalleled comfort of UGG, with a nearly weightless feel.'

]
makeSlides();

function makeSlides() {
bullets = document.getElementById('Navposition').getElementsByTagName('em')
slider = new Swipe(document.getElementById('slider'), {
      continuous: true,
      callback: function(e, pos) {
        
        var i = bullets.length;
        while (i--) {
          bullets[i].className = '';
        }
        bullets[pos].className = 'on active';
		$(".charName").html(colors[pos]);
		$(".charDesc").html(description[pos]);
		
	  }
    });
}

</script>
<script> //Adds motion to BG on devices
	
    document.addEventListener("DOMContentLoaded", function() {

      var background = document.getElementById("parallax");
      var position = document.getElementById("position");

      if (window.DeviceOrientationEvent) {
        window.addEventListener('deviceorientation', function(eventData) {
          var yTilt = Math.round((-eventData.beta + 90) * (40/180) - 40);
          var xTilt = Math.round(-eventData.gamma * (40/180) - 20);
          if (xTilt > 0) {
            xTilt = -xTilt;
          } else if (xTilt < -40) {
            xTilt = -(xTilt + 80);
          }

          var backgroundPositionVal = xTilt + 'px ' + yTilt + 'px';
          background.style.backgroundPosition = backgroundPositionVal;
        }, false);

      } 
    });

  

</script>
<script>
	function treadVid(){
		
		document.getElementById('myAnimation').pause();
		document.getElementById('myMovie').play();
		slider.slide(4,2000);
	}
</script>
